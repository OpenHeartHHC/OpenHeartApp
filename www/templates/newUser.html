<ion-view view-title="Create a new account" name="newUser-view">
  <ion-content class="padding">

	<div class="list list-inset">
		<h3>Mandatory informations</h3>
		<label class="item item-input">
			<span class="input-label">Username</span>
			<input type="text" placeholder="e.g. j_doe" ng-model="data.userName"> </input>
		</label>

		<label class="item item-input">
			<span class="input-label">Password</span>
			<input type="text" placeholder="e.g. MyPassWd456321" ng-model="data.fullName"> </input>
		</label>
	</div>

	<div class="list list-inset">
		<h3>Optional informations</h3>

		<label class="item item-input">
			<span class="input-label">Full name</span>
			<input type="text" placeholder="e.g. John DOE" ng-model="data.interventionID"> </input>
		</label>

		<label class="item item-input">
			<span class="input-label">Date of birth</span>
			<input type="date" placeholder="e.g. 11.03.2016" ng-model="data.interventionDate"> </input>
		</label>
	</div>
	
	<button class="button icon icon-left ion-person-add button-positive" ng-click="registerUser()">Register!</button>
	<!--<button class="button icon icon-left ion-android-cancel">Cancel</button>-->
	
	</ion-content>
</ion-view>
